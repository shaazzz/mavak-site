{% extends "main/base.html" %}

{% block content %}

<div class="container">
  <div class="card" style="margin-bottom: 20px">
    <div class="card-header">ورود
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-12">
          این صفحه بیش از حد خطرناکه. ازش استفاده نکنید.
          <form id="form" action="." method="post">
            {% csrf_token %}
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="شماره سوال" name="order" type="text" required="">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="پاسخ" name="answer" type="text" required="">
              </div>
              <button type="submit" class="btn btn-success btn-block">ثبت (هشدار: تمام تصحیح های قبلی از بین می ره)</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
