{% extends "main/base.html" %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">ثبت نام</h3>
        </div>
        <div class="panel-body">
          <p>
            اگر دانش آموز پایه نهم به دهم هستید که می خواهید در آزمون ماواک شرکت کنید
            در این جا ثبت نام کنید.
          </p>
          <form id="loginForm" action="/users/createAccount/" method="post">
            {% csrf_token %}
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="نام" name="nam" type="text" value="" required="">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="نام خانوادگی" name="famil" type="text" value="" required="">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="کد ملی" name="kodemelli" type="text" required="">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="استان" name="ostan" type="text" required="">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="رمز عبور" name="password" type="password" required="">
              </div>
              <button type="submit" class="btn btn-success btn-block">ثبت نام</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
