{% extends "main/base.html" %}

{% block content %}

{% load static %}
<link href="{% static 'main/profile.css' %}" rel="stylesheet">

<div class="box">
    {% if user.is_staff %}
        <a class="btn btn-light btn-lg btn-sm active" style="width:15%;left: 70%;font-size:2.5vmin;bottom: 10px;top:20px;" href="uploadVideo">آپلود ویدیو جدید</a>
        <br>
    {% endif %}
    <ul class="directory-list">
        <li class="folder">{{ title }}
            <ul>
                {% for l in lessons %}
                <li>
                    <a href="{{l.name}}">{{l.title}}</a>
                </li>
                {% endfor %}
            </ul>
        </li>
    </ul>
</div>
{% endblock %}
