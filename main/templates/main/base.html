{% load static %}

<html>

<head>
    <title>ماواک</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <link href="{% static 'main/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'main/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'main/sb-admin-2.css' %}" rel="stylesheet">

    <style>
    body {
      background: #0053d7;
      line-height: 3vmin;
      direction: rtl;
    }

    .ranking-table {
      background: #F9F9F9;
      padding: 25px;
      margin: 30px 0;
      box-shadow: 0px 0 2px 0 rgba(0, 0, 0, 0.2), 0px 5px 5px 0px rgba(0, 0, 0, 0.1);
      }

    h2 {
      color: #aaa;
      font-size: 25px;
      line-height: 5vmin;
      font-style: italic;
      font-weight: 200;
      margin: 40px;
      text-align: center;
      text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.7);
    }


    .container a {
        text-decoration: none;
    }

    .box {
      background: #fff;
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.1);
      margin: 2%;
      padding: 3%;
    }

    @media (min-width: 800px) {
      .box {
        margin: 30px auto;
        border-radius: 2px;
        max-width: 880px;
        padding: 25px;
      }
    }


    .styled-table {
        border-collapse: collapse;
        margin: 25px 25px;
        font-size: 0.9em;
        font-family: sans-serif;
        min-width: 400px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }

    .styled-table thead tr {
        background-color: #0067EB;
        color: #ffffff;
        text-align: right;
    }

    .styled-table th {
        text-align: right;
        padding: 12px 15px;
        line-height: 50px;
    }
    .styled-table td {
        text-align: right;
        padding: 12px 15px;
    }

    .styled-table tbody tr {
        border-bottom: 1px solid #dddddd;
    }

    .styled-table tbody tr:nth-of-type(even) {
        background-color: #f3f3f3;
    }

    .styled-table tbody tr:last-of-type {
        border-bottom: 2px solid #0067EB;
    }

    .styled-table tbody tr.active-row {
        font-weight: bold;
        color: #009879;
    }

    .row-content:hover td {
        background: none repeat scroll 0 0 #d0d0e0;
        color: #000000;
    }

    .styled-table a {
      border-bottom: 1px solid transparent;
      color: #444;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .styled-table a:hover {
      border-color: #eee;
      color: #000;
    }



    .directory-list li {
      list-style: none;
      color: #444;
      font-size: 2.1vmin;
      font-weight: normal;
    }

    .directory-list a {
      border-bottom: 1px solid transparent;
      color: #444;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .directory-list a:hover {
      border-color: #eee;
      color: #000;
    }

    .directory-list .folder,
    .directory-list .folder > a {
      color: #333;
      font-size: 3.2vmin;
      font-weight: bold;
    }


    .directory-list li:before {
      content: "";
      height: 5vmin;
      min-height: 30px;
      vertical-align: middle;
      width: 5vmin;
      min-width: 30px;
      background-repeat: no-repeat;
      display: inline-block;
      /* file icon by default */
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><path fill='lightgrey' d='M85.714,42.857V87.5c0,1.487-0.521,2.752-1.562,3.794c-1.042,1.041-2.308,1.562-3.795,1.562H19.643 c-1.488,0-2.753-0.521-3.794-1.562c-1.042-1.042-1.562-2.307-1.562-3.794v-75c0-1.487,0.521-2.752,1.562-3.794 c1.041-1.041,2.306-1.562,3.794-1.562H50V37.5c0,1.488,0.521,2.753,1.562,3.795s2.307,1.562,3.795,1.562H85.714z M85.546,35.714 H57.143V7.311c3.05,0.558,5.505,1.767,7.366,3.627l17.41,17.411C83.78,30.209,84.989,32.665,85.546,35.714z' /></svg>");
      background-position: center 2px;
      background-size: 60% auto;
    }

    .directory-list li.folder:before {
      /* folder icon if folder class is specified */
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><path fill='lightblue' d='M96.429,37.5v39.286c0,3.423-1.228,6.361-3.684,8.817c-2.455,2.455-5.395,3.683-8.816,3.683H16.071 c-3.423,0-6.362-1.228-8.817-3.683c-2.456-2.456-3.683-5.395-3.683-8.817V23.214c0-3.422,1.228-6.362,3.683-8.817 c2.455-2.456,5.394-3.683,8.817-3.683h17.857c3.422,0,6.362,1.228,8.817,3.683c2.455,2.455,3.683,5.395,3.683,8.817V25h37.5 c3.422,0,6.361,1.228,8.816,3.683C95.201,31.138,96.429,34.078,96.429,37.5z' /></svg>");
      background-position: center top;
      background-size: 75% auto;

    }



    .circular-big-square {
      border-radius: 50%;
      width:300px;
      height:220px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      overflow:hidden
    }

    .container {
      max-width: 700px;
      min-width: 550px;
      width: 80%;
      margin: 0 auto;
      position: relative;
    }
    .main-div {
      border-radius: 20px;
      background: #F9F9F9;
      padding: 25px;
      margin: 80px 0;
      box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
    }
    .card {
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      width: 140px;
      height: 200px;
      transition: 0.3s;
      margin: 5px;
      border-radius: 5px; /* 5px rounded corners */
    }
    .card a{
      color: #202020
    }

    .card h4 {
      overflow-wrap: break-word;
      word-wrap: break-word;
      width: 111px;
    }

    .card:hover {
      box-shadow: 0 4px 12px 0 rgba(0,0,0,0.4);
    }

    .container {
      padding: 2px 10px;
    }
    @font-face {
      font-family: 'vazir';
      src: url('{% static "main/Vazir.ttf" %}') format("truetype"),
      local('vazir');
    }

    html * {
      font-family: vazir !important;
    }

    body {
      padding-top: 70px;
      unicode-bidi: bidi-override !important;
text-align:right;
      direction: rtl !important;
    }


    </style>
</head>

<body dir="rtl">
<nav dir="rtl"
     style="box-shadow: 0px 3px 13px -1px rgba(0,0,0,0.75); "
     class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <!--style="background-color:#d1d1d1"-->
    <a class="navbar-brand" href="/">
        ماواک
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link active" href="/texts/what-is-olympiad">
                    المپیاد چیست
                </a>
            </li>
        </ul>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                {% if user.is_authenticated %}
                <a class="nav-link active" href="/users/login/">
                    {{ user.first_name }} {{ user.last_name }}
                </a>
                {% else %}
                <a class="nav-link active" href="/users/login/">
                    ورود
                </a>
                {% endif %}
            </li>
            {% if user.is_authenticated %}
            {% if user.is_superuser %}
            <li class="nav-item">
                <a class="nav-link active" href="/admin/">
                    پنل ادمین
                </a>
            </li>
            {% endif %}
            {% endif %}
        </ul>
    </div>
</nav>
{% block content %}
{% endblock %}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
