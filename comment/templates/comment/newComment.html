{% extends "main/base.html" %}

{% block content %}

<div class="container">
    <h1>نظر دهید</h1>
    <div class="card">
        <div class="card-header">
            کامنت
        </div>
        <div class="card-body">
            <form id="loginForm" action="/comments/new/" method="post">
                {% csrf_token %}
                <input type="hidden" name="root" value="{{root}}">
                <fieldset>
                    <label for="exampleFormControlTextarea1">متن خود را در اینجا بنویسید</label>
                    <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>                  
                    <input name="private" type="hidden" class="form-check-input" id="exampleCheck1" value="on">
                </fieldset>
                <button type="submit" class="btn btn-success btn-block">ثبت</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
